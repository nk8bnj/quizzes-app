<div
	class="flex flex-col justify-between h-full p-4 border rounded-lg shadow-lg bg-gray-50 border-gray-100"
>
	<div>
		<h2 class="text-xl font-bold mb-2">
			<span [innerHTML]="quiz.category"></span>
		</h2>
		<p class="text-gray-500 mb-4">
			Total questions: {{ quiz.questions.length }}
		</p>
	</div>
	<a
		[routerLink]="['/play', quiz.id]"
		class="block px-4 py-2 text-center font-semibold text-white transition bg-blue-500 rounded hover:bg-blue-400"
		>Start Quiz</a
	>
</div>
