<div class="w-3/5 mx-auto mt-4">
  <ng-container *ngIf="quizzes$ | async as quizzes; else loading">
    <header
      class="flex flex-col items-center mb-4 lg:flex-row lg:justify-between"
    >
      <div class="flex flex-col items-center sm:flex-row">
        <h1 class="m-2 mr-4 text-3xl font-bold">Quizzes</h1>
        <p
          class="px-3 py-1 text-sm font-semibold text-gray-700 bg-blue-100 rounded-full"
        >
          let's pump up your brain
        </p>
      </div>
      <a
        class="px-4 py-2 m-2 font-semibold text-black border rounded bg-gradient-to-r from-pink-500 hover:from-indigo-500 via-purple-500 hover:via-purple-500 to-indigo-500 hover:to-pink-500 duration-300 max-w-40 hover:scale-110"
        [routerLink]="['/play', randomQuizId$ | async]"
        >I'm feeling lucky</a
      >
    </header>
    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
      <div *ngFor="let quiz of quizzes; let i = index">
        <app-quiz-card [quiz]="quiz"></app-quiz-card>
      </div>
    </div>
  </ng-container>
</div>

<ng-template #loading>
  <app-loader></app-loader>
</ng-template>
