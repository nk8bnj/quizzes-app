<div class="flex flex-col justify-center items-center h-screen">
  <div
    class="flex flex-col w-full max-w-3xl p-6 mx-auto space-y-8 bg-gray-50 border rounded-lg shadow-lg border-gray-100"
  >
    <h1
      class="w-full p-6 mb-5 text-2xl text-center text-green-500 bg-gray-200 rounded-lg self-center"
    >
      The Quiz is finished!
    </h1>
    <p class="text-xl font-bold text-center mb-4">
      You answered {{ correctAnswersCount }} out of
      {{ questionsCount }} questions correctly!
    </p>

    <div class="flex justify-between items-center">
      <p class="text-xl text-gray-500">Time: {{ spentTime }}</p>
      <button
        class="w-28 py-2 px-4 text-white transition bg-blue-500 rounded hover:bg-blue-400 duration-300"
        (click)="returnToHome()"
      >
        Home
      </button>
    </div>
  </div>
</div>
